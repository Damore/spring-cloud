databaseChangeLog:
- changeSet:
    id: 1
    comments: Criação da database
    author: gabriel
    context: local
    changes:
     - createTable:
        tableName: user
        columns:
        - column:
            name: id
            type: bigserial
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: firstname
            type: varchar(255)
        - column:
            name: lastName
            type: varchar(255)
        - column:
            name: email
            type: varchar(255)
        - column:
            name: joinDate
            type: timestamp
        - column:
            name: username
            type: varchar(255)
        - column:
            name: password
            type: varchar(255)
- changeSet:
    id: 2
    comments: Criação da database
    author: gabriel
    context: local
    changes:      
     - createTable:
        tableName: role
        columns:
        - column:
            name: id
            type: bigserial
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: name
            type: varchar(255)
- changeSet:
    id: 3
    comments: Criação da database
    author: gabriel
    context: local
    changes:                  
     - createTable:
        tableName: user_role
        columns:
        - column:
            name: id
            type: bigserial
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: user_id
            type: bigint
            constraints:
              nullable: true
              foreignKeyName: fk_id_user_user_role
              baseColumnNames: user_id
              baseTableName: user_role
              referencedColumnNames: id
              referencedTableName: user
              onDelete: CASCADE
              onUpdate: CASCADE
        - column:
            name: role_id
            type: bigint
            constraints:
              nullable: true
              foreignKeyName: fk_id_role_user_role
              baseColumnNames: role_id
              baseTableName: user_role
              referencedColumnNames: id
              referencedTableName: role
              onDelete: CASCADE
              onUpdate: CASCADE
        
